<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link ref="stylesheet" href="./assets/css/reset.css">
    <link ref="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div id="view-high-score" class="card"></div>

        <div id="timer" class="card"></div>

    </header>

    <main>
        <div id="starting-page">
            <h3>Coding Quiz Challenge</h3>
            <p>Try to answer the following code-related questions within the time limit. 
            <br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <btn class="start-quiz">Start Quiz</btn>
        </div>
        <!---div for questions-->
        <div class="question-and-answers">
            <h3>Commonly used data types Do Not include:</h3>
            <ol>
                <li class="answer1">strings</li>
                <li class="answer2">booleans</li>
                <li class="answer3">alerts</li>
                <li class="answer4">numbers</li>
            </ol>
        </div>

        <!--div for high score log and bank -->
    </main>

    <footer></footer>

<script src="./assets/js/script.js"></script>
</body>
</html>
