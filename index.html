<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--header with view high score and time-->
    <header>
        <div id="score" class="card">View high scores</div>

        <div id="timer" class="card">Time: 0</div>

    </header>
    <br>
    <main>
        <!--div for cover page-->
        <div id="cover-page">
            <h3>Coding Quiz Challenge</h3>
            <p>Try to answer the following code-related questions within the time limit. 
            <br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <btn class="start-quiz">Start Quiz</btn>
        </div>

        <!---div for quiz-->
        <div class="quiz">
            <h3 class="question"></h3>

            <div id="choices">
                <div class="choice1"></div>
                <div class="choice2"></div>
                <div class="choice3"></div>
                <div class="choice4"></div>
            </div>
            
            <div class="correct">Correct!</div>
            <div class="wrong">Wrong!</div>
            
        </div> 

        <!--div for high score log and bank -->
        <div class="high-score">
            <h3>All done!</h3>
            <div class="finalscore"></div>
            <div class="submit-intials">
                <div>Enter initials:</div><input>
                <btn class="submit">Submit</btn>
            </div>
        </div>
    </main>

    <footer></footer>

<script src="./assets/js/script.js"></script>
</body>
</html>
